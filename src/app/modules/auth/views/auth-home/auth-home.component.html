<div class="wrapper">
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form #signUpForm="ngForm" (ngSubmit)="onSignUpSubmit(signUpForm)">
        <h1>Create Account</h1>

        <input
          type="text"
          id="signUpFirstName"
          name="firstName"
          ngModel
          required
          placeholder="First Name"
        />
        <input
          type="text"
          id="signUpLastName"
          name="lastName"
          ngModel
          required
          placeholder="Last Name"
        />
        <input
          type="email"
          id="signUpEmail"
          name="email"
          ngModel
          required
          email
          placeholder="Email"
        />
        <input
          type="password"
          id="signUpPassword"
          name="password"
          ngModel
          required
          minlength="6"
          placeholder="Password"
        />
        <button type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form #signInForm="ngForm" (ngSubmit)="onSignInSubmit(signInForm)">
        <h1>Sign in</h1>

        <input
          type="email"
          id="signInEmail"
          name="email"
          ngModel
          required
          email
          placeholder="Email"
        />
        <input
          type="password"
          id="signInPassword"
          name="password"
          ngModel
          required
          minlength="6"
          placeholder="Password"
        />
        <button type="submit" [disabled]="!signInForm.valid">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn" (click)="onSignInChosen()">
            Sign In
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp" (click)="onSignUpChosen()">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
