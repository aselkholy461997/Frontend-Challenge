<div class="modal-dialog my-0">
  <form #form="ngForm" class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">
        {{ type === "add" ? "Add User" : "Edit User" }}
      </h4>
      <button
        type="button"
        class="close"
        aria-hidden="true"
        (click)="onCancel()"
      >
        &times;
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          class="form-control"
          required
          name="first_name"
          [(ngModel)]="user.first_name"
        />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          class="form-control"
          required
          name="last_name"
          [(ngModel)]="user.last_name"
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          email
          required
          name="email"
          [(ngModel)]="user.email"
        />
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" (click)="onCancel()">Cancel</button>
      <button class="btn btn-success"  [disabled]="!form.valid" (click)="onConfirm()">Confirm</button>
    </div>
  </form>
</div>
